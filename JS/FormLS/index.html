<!DOCTYPE html>
<html lang="az">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Qeydiyyat Formu</title>
      <script defer src="./index.js"></script>
      <style>
            body {
                  margin: 20px;
            }

            form {
                  max-width: 300px;
                  display: flex;
                  flex-direction: column;
                  gap: 10px;
            }

            input,
            select,
            button {
                  padding: 8px;
                  font-size: 16px;
            }

            button {
                  cursor: pointer;
                  background-color: #007bff;
                  color: white;
                  border: none;
            }

            button:hover {
                  background-color: #0056b3;
            }
      </style>
</head>

<body>
      <h2>Qeydiyyat Formu</h2>
      <form id="registration-form">
            <input type="text" id="name" placeholder="Ad">
            <input type="text" id="surname" placeholder="Soyad">
            <input type="email" id="email" placeholder="E-mail">
            <select id="gender">
                  <option value="" disabled selected>Cinsiyyət</option>
                  <option value="Kişi">Kişi</option>
                  <option value="Qadın">Qadın</option>
            </select>
            <input type="password" id="password" placeholder="Şifrə">
            <button type="button" id="clear-btn">Təmizlə</button>
      </form>
</body>

</html>
