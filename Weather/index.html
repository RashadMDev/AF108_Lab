<!DOCTYPE html>
<html lang="az">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Hava Proqnozu</title>
      <link rel="stylesheet" href="style.css">
</head>

<body>
      <div class="container">
            <h1>Bugünkü Hava Proqnozu</h1>

            <div class="weather-today">
                  <h2>Bakı, Azərbaycan</h2>
                  <p class="temperature">15°C</p>
                  <p class="description">Günəşli</p>
            </div>

            <h2>Gələcək Günlər</h2>
            <div class="forecast">
                  <div class="day">
                        <h3>Bazar Ertəsi</h3>
                        <p>18°C, Buludlu</p>
                  </div>
                  <div class="day">
                        <h3>Çərşənbə Axşamı</h3>
                        <p>20°C, Günəşli</p>
                  </div>
                  <div class="day">
                        <h3>Çərşənbə</h3>
                        <p>17°C, Yağışlı</p>
                  </div>
            </div>
      </div>
</body>

</html>
